name: cached_custom_marker
description: "Cached Custom Marker is a Flutter package designed for optimizing map-based applications by efficiently managing custom markers. It automates the downloading, caching, and conversion of images into BitmapDescriptor objects for Google Maps, significantly reducing load times and network requests. With features like custom marker sizing and effective cache management, it's an essential tool for developers aiming to enhance user experience in their Flutter map applications."
version: 0.0.1+7
homepage: https://github.com/ahmedsaleh210/cached_custom_marker
repository: https://github.com/ahmedsaleh210/cached_custom_marker
license: MIT

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.2
  google_maps_flutter: ^2.7.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter: null
